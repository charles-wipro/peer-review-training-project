<div class="container" style="text-align: center;margin-top: 3%">
    <div class="row">
      <div class="col-xs-12">
        <h1>Welcome to Charles' Peer Review App</h1>
        <h3>Please login to begin</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button
          class="btn btn-primary btn-lg dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
            Login As <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li
              data-target="#loginModal"
              data-toggle="modal"
              *ngFor="let role of roles"
              (click)="onRoleSelected(role)">
              <a>{{role.title}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- row -->
    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" style="margin-top: 8%">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">{{selectedRole}} Login</h4>
            </div>
            <!-- FORM -->
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="modal-body">
                <div class="input-group" style="margin-bottom: 20px">
                  <span class="input-group-addon">Username</span>
                  <input type="text"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    #username="ngModel">
                </div>
                <div class="input-group" style="margin-bottom: 20px">
                  <span class="input-group-addon">Email&nbsp;</span>
                  <input
                    type="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">Password&nbsp;</span>
                  <input type="text"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    #password="ngModel">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
              </div>
            </form>
            <!-- FORM -->
          </div>
        </div>
      </div><!-- modal -->
  </div><!-- container -->

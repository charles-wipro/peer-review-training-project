      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Assign Package0 Trainee</h4>

      <!-- FORM -->
      <form>

          <div class="input-group" style="margin-bottom: 20px">

            <hr>
            <div class="form-group">
              <div class="checkbox">
                <label style="display: block"><input type="checkbox" name="trainee">Tra1</label>
                <label style="display: block"><input type="checkbox" name="trainee">Tra2</label>
                <label style="display: block"><input type="checkbox" name="trainee">Tra3</label>
                <label style="display: block"><input type="checkbox" name="trainee">Tra4</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- FORM -->
    </div>
  </div>
